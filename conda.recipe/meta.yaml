package:
  name: dagmc_volume_finder
  version: 0.0.1

source:
  path: ..

build:
  number: 0
  script: python -m pip install . -vvv

requirements:
  build:
    - {{ compiler('cxx') }}
    - dagmc >=3.2.1

  host:
    - python
    - pip
    - pybind11 >=2.6.0
    - dagmc >=3.2.1

  run:
    - python


test:
  imports:
    - dagmc_volume_finder
  source_files:
    - tests
  commands:
    - python tests/test.py

about:
  summary: An example project built with pybind11.
  license_file: LICENSE
